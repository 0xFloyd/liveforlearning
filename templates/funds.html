{% extends "layout.html" %}

{% block title %}
    Deposit/Withdraw Funds
{% endblock %}

{% block main %}
    <form action="/funds" method="post">
        <div class="form-group">
            <select class="form-control" name="transaction" placeholder="transaction">
                    <option value="deposit"> Deposit </option>
                    <option value="withdraw"> Withdraw </option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="amount" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Complete Transaction</button>
    </form>
{% endblock %}
